<!doctype html>
<html class="no-js" lang="">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>What am I even doing?</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="Find fun things to do in the city.">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
          <section class="container">
            <a href="#"><h1 id="logo">?</h1></a>
            <nav>
              <form>
                <input type="text" id="location" name="location" placeholder="Where are you?">
                <select id="things-to-do">
                  <option selected="selected" id="what">What to do?</option>
                  <option id="pizza" value="pizza">Eat Pizza</option>
                  <option id="climb" value="rock climb">Rock Climb</option>
                  <option id="play" value="theatre">See a Play</option>
                  <option id="music" value="concert">See Live Music</option>
                </select>
              </form>
            </nav>
            <div class="clearfix"></div>
          </section>
        </header>
        <section id="main" class="container">
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/handlebars-v4.0.5.js"></script>
        <script id="activities-template" type="text/x-handlebars-template">
          <article class="activity">
            <section class="featuredImage">
              <img src="{{image}}" alt="" />
            </section>
            <section class="activityContent">
                <a class="story-link" href="{{link}}" target="_blank"><h3 class="title">{{title}}</h3></a>
                <p class="address">{{address}} | <span class="phone">{{phone}}</span></p>
                <a href="#" class="comment">Comment</a>
                <div class="comment-list"><ul></ul></div>
                <form action="" class="hidden message-form">
                  <div class="form-group">
                    <input type="hidden" value="{{id}}" name="yelp-id"><label>Message:</label>
                    <textarea type="text" class="message form-control"></textarea>
                  </div>
                  <button class="btn btn-default">Add Comment</button>
                </form>
            </section>
            <section class="impressions">
              Rating: {{rating}}
            </section>
            <div class="clearfix"></div>
          </article>
        </script>
        <!-- Parse CDN -->
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        <script src="js/client.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
