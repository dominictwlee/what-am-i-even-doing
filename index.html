<!doctype html>
<html class="no-js" lang="">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>What am I even doing?</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="Find fun things to do in the city.">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
          <section class="container">
            <a href="#"><h1 id="logo">what am i even doing?</h1></a>
            <nav>
              <form class="form-inline">
                <fieldset class="form-group">
                  <input type="text" id="location" class="form-control form-control-lg" name="location" placeholder="Where are you even?">
                  <select id="things-to-do" class="form-control form-control-lg">
                    <option selected="selected" id="what" disabled>What are you even going to do?</option>
                    <option id="dance" value="dance">Dance the Night Away</option>
                    <option id="pizza" value="pizza">Eat Pizza</option>
                    <option id="play" value="theatre">Get Cultured at the Theatre</option>
                    <option id="comedy" value="comedy">Laugh at a Comedy Show</option>
                    <option id="karaoke" value="karaoke">Pretend you know how to Sing</option>
                    <option id="climb" value="rock climb">Rock Climb</option>
                    <option id="music" value="concert">See Live Music</option>
                  </select>
                </fieldset>
              </form>
            </nav>
            <div class="clearfix"></div>
          </section>
        </header>
        <div id="landing-page-container">
        <h3 class="landing-page">Find Stuff To Do in the City</h3>
        </div>
        <section id="main" class="container">
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/handlebars-v4.0.5.js"></script>
        <script id="activities-template" type="text/x-handlebars-template">
          <article class="activity" id="{{id}}">
            <section class="featured-image">
              <a class="activity-link" href="{{link}}" target="_blank"><img src="{{image}}" alt="" /></a>
            </section>
            <section class="activity-content">
                <a class="activity-link" href="{{link}}" target="_blank"><h3 class="title">{{title}}</h3></a>
                <p class="address">{{address}} | <span class="phone">{{phone}}</span></p>
            </section>
            <section class="rating">
              Rating: {{rating}}
            </section>
            <div class="clearfix"></div>
          </article>
        </script>
        <!-- Parse CDN -->
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        <script src="js/app.js"></script>
    </body>
</html>
